<!doctype html>
<html>
    <head>
        <!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <div class="arjs-loader">
          <div>Cargando, espere...</div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >

            <a-assets>
                <a-asset-item
                    id="animated-asset-dino"
                    src="assets/dino.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset-robot"
                    src="assets/robot.gltf"
                ></a-asset-item>
                <img
                  id="libreria"
                  src="assets/libreria.jpg"
                ></img>
            </a-assets>

            <a-marker
                id="animated-dino"
                type="pattern"
                preset="custom"
                url="assets/libreria.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerDino"
            >
                <a-entity
                    id="bowser-model"
                    scale="5 5 5"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-robot"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="animated-libreria"
                type="pattern"
                preset="custom"
                url="assets/dino.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerLibreria"
            >
                <a-image
                  src="#libreria"
                ></a-image>
            </a-marker>

            <a-nft
              type="nft"
              url="assets/trex"
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5"
            >
              <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
              <a-entity
                    id="bowser-model"
                    scale="5 5 5"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-robot"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-nft>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
